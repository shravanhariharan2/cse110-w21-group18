name: CI

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

  workflow_dispatch:

defaults:
  run:
    working-directory: source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm run build
      
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install --save-dev jest
      - run: npm run test
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install eslint --save-dev
      - run: npm run lint
