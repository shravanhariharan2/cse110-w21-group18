---
env:
  browser: true
extends:
  - "eslint:recommended"
  - "airbnb"
rules:
  no-use-before-define: 
    - error
    - functions: false
      classes: true
      variables: true
  max-len:
    - error
    - code: 120
  import/extensions:
    - warn
    - always
  no-param-reassign:
    - error
    - props: false
